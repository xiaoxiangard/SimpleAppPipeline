#mumu链接配置项
mulatorsetcaps:
  platformName: Android
  platformVersion: 7.1.2
  deviceName: 127.0.0.1:62025
  appPackage: com.appsflyer.androidsampleapp
  appActivity: .MainActivity
  skipDeviceInitialization: True #跳过设备初始化，跳过settings.apk的安装与设置
  skipServerInstallation: True #跳过uiautomato2 服务安装
  udid: 127.0.0.1:62025 #多台设备，通过udid识别,链接的物理设备的唯一标识
  noReset: True #防止清缓存数据
  settings[waitForIdleTimeout]: 0 #等待页面处于idle状态，默认10s
addressset:
  - http://localhost:4723/wd/hub